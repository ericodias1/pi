<!DOCTYPE HTML>
<html lang="pt-br"> 
	<head>
		<meta charset="utf-8">
		<title>07 de novembro - atividades javascript</title>
		<script type="text/javascript">
			function pagina(){
				if(!localStorage.cont)
					localStorage.cont=0;
				else{
					localStorage.cont=parseInt(localStorage.cont)+1;
					var visitas = localStorage.getItem('cont');
					document.write('Contador de visitas<br><input type="text" value="' + visitas + '">');
				}
			}
		</script>
	</head>
	<body onload="pagina()">
	</body>
</html>
