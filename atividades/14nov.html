<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title> WebWorkers </title>
	<script type="text/javascript">
		var worker = new Worker('task.js');
		worker.addEventListener('message', function(e){
			setTimeout(function(){alert('Worker said: ' + e.data);},3000);
		}, false);
		worker.postMessage('Hello World');
	</script>
</head>
<body>

</body>
</html>
