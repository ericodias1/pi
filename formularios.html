<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Formulários</title>
</head>
<body>
	<form name="cadastro" method="get">
		<fieldset>
			<legend>Entre com seu login:</legend>
			<label>LOGIN:<input type="text" name="nome" size="30" maxlength="50"></label><br>
			<label>SENHA:<input type="password" name="senha" size="30" maxlength="50"></label>
		</fieldset>

		<fieldset>
			<legend>Opções sobre seu gosto com cores:</legend>
			Cores que você gosta <br>
			<input type="checkbox" value="amarelo"> Amarelo <br>
			<input type="checkbox" value="azul"> Azul <br>
			<input type="checkbox" value="verde"> Verde

			<br><br>
			Cor que você mais gosta <br>
			<input type="radio" value="amarelo"> Amarelo <br>
			<input type="radio" value="azul"> Azul <br>
			<input type="radio" value="verde"> Verde <br>

			<label>Outras cores: <input type="Color"> </label><br>
		</fieldset>
		<br><br>

		<fieldset>
			<legend>Opções de localidade:</legend>
			<select name="estado">
				<option>PR</option>
				<option selected>Outros</option>
			</select>

			<br><br>
			<select name="cidade" size="2">
				<option>Gorpa</option>
				<option selected>Outros</option>
			</select>

			<br><br>
			<select name="bairros" size="2">
				<optgroup label="Gorpa">
					<option>Santana</option>
					<option>Outros</option>
				</optgroup>
				<option selected>Outros</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>Opções de prioridade para consultas:</legend>
			<label>Número de consultas mensais: <input type="number" required min="1" max="5"></label><br>
			<label>URL último médico: <input type="url"></label><br>
			<label>Hora de preferência: <input type="time"> </label><br>
			<label>Data de preferência: <input type="date"> </label><br>
			<label>Data/Hora Local: <input type="datetime-local"> </label><br>
			<label>Mês: <input type="month"> </label><br>
		</fieldset>

		<br><br>
		<fieldset>
			<legend>Comentários</legend>
			Deixe seu comentário<br>
			<textarea rows="10" cols="20"></textarea>
		</fieldset>

		<br><br>
		<input type="reset" value="Valores Iniciais">
		<input type="submit" value="Enviar"><br>


	</form>
</body>
</html>
