<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Tabelas</title>
</head>
<body>

	<table CellSpacing="10" border="1" height="200" width="400">
		<caption>Exemplo de Tabela com Colspan & CellSpacing</caption>
		<tr>
			<td colspan="3" align="center">Célula 1</td>
		</tr>
		<tr>
			<td>Linha 2, cél. 1</td>
			<td>Linha 2, cél. 2</td>
			<td>Linha 3, cél. 3</td>
		</tr>
		<tr>
			<td colspan="3" align="right">Célula extra</td>
		</tr>
	</table>
	<br>

	<table border="1" CellPadding="10" height="200" width="400">
		<caption>Exemplo de Tabela com Rowspan & CellPadding</caption>
		<tr>
			<td rowspan="3">Célula 1</td>
			<td>Linha 2, cél. 1</td>
		</tr>
		<tr>
			<td>Linha 2, cél. 2</td>
		</tr>
		<tr>
			<td>Linha 3, cél. 3</td>
		</tr>
	</table>

</body>
